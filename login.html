<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - สื่อการสอนออนไลน์</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="login-page"> <a href="index.html" class="back-to-home">
        <i class="fa-solid fa-chevron-left"></i> กลับหน้าหลัก
    </a>

    <div class="login-box">
        <h2>เข้าสู่ระบบ</h2>
        <form action="#" method="POST">
            
            <div class="input-group">
                <label for="username">ชื่อผู้ใช้ (Username)</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">รหัสผ่าน (Password)</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login-submit">เข้าสู่ระบบ</button>

        </form>

        <div class="login-links">
        <a href="#">ลืมรหัสผ่าน?</a>
        <a href="register.html">สมัครสมาชิก</a> </div>
    </div>

    </body>
</html>
